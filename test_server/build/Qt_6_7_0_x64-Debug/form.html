<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
                   <style>
                   body {
    display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    .form-container {
        text-align: center;
        padding: 30px;
        border: 2px solid #ccc;
        border-radius: 12px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-row {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    label {
    display: inline-block;
    width: 150px;
        text-align: center;
        font-weight: bold;
        margin-right: 5px;
        font-size: 1.2em;
    }
    input[type="text"] {
    padding: 12px;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    margin-right: 10%;
    width: 350px;
    font-size: 1.2em;
    font-family: system-ui;
    }
    input[type="submit"] {
    padding: 15px 30px;
        background-color: #4CAF50;
    color: white;
    border: none;
        border-radius: 6px;
    cursor: pointer;
        margin-top: 20px;
        font-size: 1.2em;
    transition: background-color 0.3s;
    }
input[type="submit"]:hover {
          background-color: #45a049;
}
</style>
</head>
<body>
	<form action="http://192.168.2.128:8000/" method="get">
	<p>
    <div class="form-container">
        <div class="form-row">
            <label for="username">Имя:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-row">
            <label for="place">Место:</label>
            <input type="text" id="place" name="place">
        </div>
        <div class="form-row">
            <label for="time">Время:</label>
            <input type="text" id="time" name="time">
        </div>
        <input type="submit" value="Отправить">
    </div>
</body>
</html>
